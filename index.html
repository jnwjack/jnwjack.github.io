<!DOCTYPE html>
<html>

<head>
  <title>Jack Wohl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
</head>

<body>

  <!--Navbar-->
  <nav>
    <a href="#about">About Me</a>
    <a href="#projects">Projects</a>
    <a href="#resume">Resume</a>
    <a href="#contact">Contact</a>
  </nav>

  <!--Content panels-->
  <main>
    <article id="about">
      <div class="content">
        <img class="circle" src="img/photo.jpg" alt="Picture of Jack Wohl">
        <p>My name is Jack Wohl and I'm a software developer from Connecticut, specializing in full-stack development.</p>
        <section class="social-links">
          <a aria-label="LinkedIn" href="https://www.linkedin.com/in/jack-wohl-634b94198/" rel="noopener noreferrer">
            <img alt="LinkedIn" src="img/linkedin.svg">
          </a>
          <a aria-label="Github" href="https://github.com/jnwjack" rel="noopener noreferrer">
            <img alt="Github" src="img/github.svg">
          </a>
          <a aria-label="NPM" href="https://www.npmjs.com/~jnwjack" rel="noopener noreferrer">
            <img alt="NPM" src="img/npm.svg">
          </a>
        </section>
      </section>
    </article>
    <article id="projects">
      <div class="content">
        <div class="card" id="filebuy">
          <div class="background"></div>
        </div>
        <div class="card" id="bookingengine">
          <div class="background"></div>
        </div>
        <div class="card" id="portfolio">
          <div class="background"></div>
        </div>
      </div>
    </article>
    <article id="resume">
      <div class="content">
        <object data="img/resume.pdf" type="application/pdf" height="100%" width="100%">
          <iframe src="img/resume.pdf" title="Resume" height="100%" width="100%"></iframe>
        </object>
      </div>
    </article>
    <article id="contact">

    </article>
  </main>

  <script src="script.js"></script>
</body>

</html>
